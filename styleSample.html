<html>
<head>
  <title>Another simple example</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script>
    const changeColorBackground = (color) => {
        document.getElementById("chbody").style.backgroundColor = color
    }
  </script>
</head>
<body id="chbody">
  <p class="larger-text">Hello there!</p>
  <p>How are you?</p>
  <button onclick="changeColorBackground('blue')">blue</button>
  <button onclick="changeColorBackground('white')">white</button>
</body>
</html>
