<html>
<head>
  <title>Another simple example</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script>
    const changeColorBackground = (color) => {
        document.getElementById("chbody").style.backgroundColor = color
    }
  </script>
</head>
<body id="chbody">
  <p class="larger-text">javascript 의 기초(함수 호출)</p>
  <button onclick="changeColorBackground('blue')">배경색 파란색으로 </button>
  <button onclick="changeColorBackground('white')">배경색 흰색으로</button>
</body>
</html>
